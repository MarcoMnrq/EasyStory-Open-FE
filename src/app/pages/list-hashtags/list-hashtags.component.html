<!-- Hashtags Widget -->
<div class="card my-4">
  <h5 class="card-header">Hashtags</h5>
  <div class="card-body">
    <div class="row">
      <p *ngFor = "let hashtag of hashtags" class="hashtag-list">
        <a class="btn btn-secondary" routerLink="/hashtag/{{hashtag.id}}">
          <strong>#{{hashtag.name}}</strong>
        </a>
      </p>
    </div>
  </div>
</div>
