<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- Feed Entries Column -->
    <div class="col-md-8">
      <h1 class="my-4">Feed
        <small>EasyStory</small>
      </h1>
      <!-- Blog Post -->
      <div *ngFor="let post of posts" class="card mb-4">
        <img class="card-img-top" src="https://placehold.it/750x300" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-text">{{ post.description }}</p>
          <a routerLink="/post/{{post.id}}" class="btn btn-primary">Leer mas &rarr;</a>
        </div>
        <div class="card-footer text-muted">
          Publicado el {{ post.createdAt }} por
          <a routerLink="/profile/{{post.userId}}">autor</a>
        </div>
      </div>

      <!-- Pagination -->
      <ul class="pagination justify-content-center mb-4">
        <li class="page-item">
          <a class="page-link" href="#">&larr; Older</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Newer &rarr;</a>
        </li>
      </ul>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-append">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
          </div>
        </div>
      </div>

      <!-- Hashtag Widget -->
      <app-list-hashtags></app-list-hashtags>

      <!-- Side Widget -->
      <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
          You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
        </div>
      </div>

    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
