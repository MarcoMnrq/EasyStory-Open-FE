<!-- Feed Entries Column -->
<div class="col-md-8">
  <h1 class="my-4">Posts sobre
    <small><strong>#{{hashtag.name}}</strong></small>
  </h1>
  <!-- Blog Post -->
  <div *ngFor="let post of posts" class="card mb-4">
    <img class="card-img-top" src="https://placehold.it/750x300" alt="Card image cap">
    <div class="card-body">
      <h2 class="card-title">{{ post.title }}</h2>
      <p class="card-text">{{ post.description }}</p>
      <a routerLink="/post/{{post.id}}" class="btn btn-primary">Leer mas &rarr;</a>
    </div>
    <div class="card-footer text-muted">
      Publicado el {{ post.createdAt }} por
      <a routerLink="/profile/{{post.userId}}">autor</a>
    </div>
  </div>
</div>
